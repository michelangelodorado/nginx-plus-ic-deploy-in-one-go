apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  type: LoadBalancer
  ports:
  - port: 80
    nodePort: 30080
    targetPort: 80
    protocol: TCP
    name: http
  - port: 8081
    nodePort: 30081
    targetPort: 8081
    protocol: TCP
    name: health
  - port: 443
    nodePort: 30443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx-ingress
